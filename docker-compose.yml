version: "3"
services:
  db:
    image: mysql:5.7.22
    restart: unless-stopped
    volumes:
      - ./db/mysql_data:/var/lib/mysql
    env_file: .env

  api:
    build: ./api/
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    env_file: .env
    restart: unless-stopped
    volumes:
      - bundle-data:/bundle
      - ./api:/app
    ports:
      - "22222:3000"
    depends_on:
      - db

  front:
    build: ./front/
    command: yarn start
    volumes:
      - ./front:/app
      - /app/node_modules
    ports:
      - "3000:3000"

volumes:
  bundle-data:
